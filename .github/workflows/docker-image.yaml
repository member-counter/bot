name: Docker Image CI - New Beta

on:
  push:
    branches: [new]

jobs:
  build-website:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Docker Setup Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          file: apps/website/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            ghcr.io/member-counter/website:new-beta
          build-args: |
            NEXT_PUBLIC_SUPPORT_URL=${{ vars.NEXT_PUBLIC_SUPPORT_URL }}
            NEXT_PUBLIC_BOT_DOCS_URL=${{ vars.NEXT_PUBLIC_BOT_DOCS_URL }}
            NEXT_PUBLIC_BOT_REPO_URL=${{ vars.NEXT_PUBLIC_BOT_REPO_URL }}
            NEXT_PUBLIC_TRANSLATION_PLATFORM_URL=${{ vars.NEXT_PUBLIC_TRANSLATION_PLATFORM_URL }}
            NEXT_PUBLIC_SENTRY_ADMIN_URL=${{ vars.NEXT_PUBLIC_SENTRY_ADMIN_URL }}
  build-bot:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Docker Setup Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          file: apps/bot/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            ghcr.io/member-counter/bot:new-beta
