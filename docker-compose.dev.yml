version: "3.7"

services:
  member-counter-bot-dev:
    build:
      context: ./
      dockerfile: Dockerfile.dev
    image: member-counter-bot:latest
    container_name: Member-Counter-App-Dev
    env_file: .env
    volumes:
      - .:/app
    depends_on:
      - member-counter-bot-mongodb
      - member-counter-bot-redis
    ports:
      - "${PORT}:${PORT}"
      - "9229:9229"
    networks:
      - default

  member-counter-bot-mongodb:
    image: mongo:3.6
    container_name: Member-Counter-DB
    restart: always
    volumes:
      - ./storage/db:/data/db
      - ./storage/configdb:/data/configdb
    networks:
      - default
    ports:
      - "27017:27017"

  member-counter-bot-redis:
    image: redis
    command: redis-server --requirepass ${REDIS_PASSWORD}
    container_name: Member-Counter-Redis
    restart: always
    networks:
      - default

networks:
  default:
