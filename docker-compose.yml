version: '3.7'

services:
  member-counter-bot:
    build:
      context: ./
      dockerfile: Dockerfile
    image: member-counter-bot:latest
    container_name: Member-Counter-App
    restart: always
    volumes:
      - type: bind
        source: ./storage/.env
        target: /app/.env
    depends_on:
      - member-counter-bot-mongodb
    ports:
      - "9090:9090"
    networks:
      - default

  member-counter-bot-mongodb:
    image: mongo:3.6
    container_name: Member-Counter-DB
    restart: always
    volumes:
      - ./storage/db:/data/db
      - ./storage/configdb:/data/configdb
    networks:
      - default

volumes:
  member-counter-bot_env:
  member-counter-bot-mongodb_db:
  member-counter-bot-mongodb_configdb:

networks:
  default: