services:
  website:
    env_file: .env
    container_name: website
    image: ghcr.io/member-counter/website:latest
    restart: always
    ports:
      - 3000:3000
    networks:
      - member-counter

  bot:
    env_file: .env
    container_name: bot
    image: ghcr.io/member-counter/bot:latest
    restart: always
    networks:
      - member-counter

  db-utils:
    env_file: .env
    image: ghcr.io/member-counter/db-utils:latest
    restart: always
    deploy:
      replicas: 0
    networks:
      - member-counter

  mongo:
    image: mongo:7
    container_name: MongoDB
    command: ["--replSet", "rs0", "--bind_ip_all", "--port", "27017"]
    healthcheck:
      test: echo 'db.runCommand({serverStatus:1}).ok' | mongosh --quiet | grep 1
      interval: 5s
      timeout: 10s
      retries: 30
      start_period: 20s
    volumes:
      - ./storage/db:/data/db
    expose:
      - 27017
    restart: unless-stopped
    networks:
      - member-counter

  setup-mongo-rs:
    image: mongo:7
    container_name: Setup-MongoDB-ReplicaSet
    command: 'mongosh mongodb://mongo:27017/memberCounter --eval=''rs.initiate({ _id: "rs0", members: [{_id: 0, host:"mongo:27017"}] }).ok'' --quiet | grep 1'
    depends_on:
      mongo:
        condition: service_healthy
        restart: true
    restart: "no"
    networks:
      - member-counter

  redis:
    image: redis
    command: redis-server
    container_name: Redis
    restart: unless-stopped
    networks:
      - member-counter

networks:
  member-counter:
